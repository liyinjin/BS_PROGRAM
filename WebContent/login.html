<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>武汉农垦学院选课系统</title>
    <link rel="stylesheet" href="js/neat.css">
    <link rel="stylesheet" type="text/css" href="js/login.css">
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="wrapper">
    <figure id="bgChange">
        <img src="img/01.jpeg" class="imgStyle">
    </figure>
    
    <div class="pageBg"></div>
    <h1>武汉农垦学院选课管理系统</h1>
    <section class="login">
    	
	        <div class="form-row">
	            <label for="userName">用户名:</label>
	            <input type="text" id="userName" class="form-input" name="id" placeholder="用户名">
	        </div>
	        <div class="form-row">
	            <label for="userPwd">密码:</label>
	            <input type="password" id="userPwd" class="form-input" name="password" placeholder="密码">
	        </div>
		<div class="form-row">
			<label for="userRole">身份:</label>
			<span class="form-radio-group">
	                <input type="radio" name="roleId" value="1">管理员
	                <input type="radio" name="roleId" value="2">学生
	                <input type="radio" name="roleId" value="3">教师
	           </span>

			<button type="button" class="btn-login" onclick="btnOk()">登录</button>
		</div>
	</section>
</div>
</body>

</html>
